<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do</title>
   <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
	<div id='container'>
	<h1>To-Do List</h1>
	<div class='row'>
		<div class='searchBox'>
			<input type='text' name='todo' id='todo' placeholder='Type todos here!'>
			<button id='add'> add</button>	
		</div>
	</div>
	<div class='row'>
		<div class='column' id='todobody'>
			<h2>To-Do</h2>
			<ul id='todolist'></ul>
			<p id='startMessage'>Try adding some todos!</p>
			<script type='text/template' id='pendinglistitem'>
				<li>{{item}} <img src='Checkmark.png' height='15' width='13' class='done' id='{{id}}'></li>
			</script>
		</div>
		<div class='column' id='donebody'>
			<h2>Done</h2>
			<ul id='donelist'></ul>
			<p id='startMessageDone'>Finish some of your tasks!</p>
			<script type='text/template' id='donelistitem'>
				<li>{{item}} <img src='trashcanicon.png' height='15' width='13' class='delete' id='{{id}}'></li>
			</script>
		</div>
	</div>
	<script src='code.js'></script>
</div>
</body>
</html>
